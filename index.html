<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/main.scss" lang="scss" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="canvas1"></canvas>
        <textarea
          hidden
          name="to-text"
          id="to-text"
          style="width: 100%; height: 500px"
        ></textarea>
      </div>

      <div class="controls">
        <label for="resolution" id="resolutionLabel">Resolution 5 px</label>
        <input
          type="range"
          id="resolution"
          name="resolution"
          min="1"
          max="20"
          step="1"
          value="15"
        />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
